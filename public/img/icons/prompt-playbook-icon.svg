<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D7377"/>
      <stop offset="100%" stop-color="#10B981"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4081"/>
      <stop offset="100%" stop-color="#E91E63"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#E8F4F4"/>

  <!-- Code editor window -->
  <rect x="60" y="40" width="200" height="180" rx="12" fill="white" stroke="#0D7377" stroke-width="2"/>

  <!-- Window header -->
  <rect x="60" y="40" width="200" height="30" rx="12" fill="url(#greenGrad)"/>
  <rect x="60" y="55" width="200" height="15" fill="url(#greenGrad)"/>
  <circle cx="80" cy="55" r="5" fill="#FF6B6B"/>
  <circle cx="95" cy="55" r="5" fill="#FFE66D"/>
  <circle cx="110" cy="55" r="5" fill="#4ECB71"/>

  <!-- Code lines -->
  <rect x="75" y="85" width="15" height="10" rx="2" fill="url(#pinkGrad)"/>
  <rect x="95" y="85" width="80" height="10" rx="2" fill="#D1D5DB"/>

  <rect x="75" y="105" width="15" height="10" rx="2" fill="url(#greenGrad)"/>
  <rect x="95" y="105" width="100" height="10" rx="2" fill="#D1D5DB"/>

  <rect x="85" y="125" width="60" height="10" rx="2" fill="#E5E7EB"/>

  <rect x="75" y="145" width="15" height="10" rx="2" fill="url(#pinkGrad)"/>
  <rect x="95" y="145" width="70" height="10" rx="2" fill="#D1D5DB"/>

  <rect x="75" y="165" width="15" height="10" rx="2" fill="url(#greenGrad)"/>
  <rect x="95" y="165" width="90" height="10" rx="2" fill="#D1D5DB"/>

  <rect x="75" y="185" width="15" height="10" rx="2" fill="#E5E7EB"/>
  <rect x="95" y="185" width="40" height="10" rx="2" fill="#D1D5DB"/>

  <!-- Version badge -->
  <rect x="280" y="50" width="80" height="35" rx="17" fill="url(#greenGrad)"/>
  <text x="320" y="73" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="600">v2.1</text>

  <!-- Version history -->
  <rect x="280" y="100" width="80" height="28" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
  <text x="320" y="119" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="11">v2.0</text>

  <rect x="280" y="135" width="80" height="28" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
  <text x="320" y="154" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="11">v1.9</text>

  <rect x="280" y="170" width="80" height="28" rx="8" fill="white" stroke="#D1D5DB" stroke-width="1.5"/>
  <text x="320" y="189" text-anchor="middle" fill="#6B7280" font-family="system-ui" font-size="11">v1.8</text>

  <!-- Connection lines -->
  <line x1="280" y1="67" x2="270" y2="67" stroke="#0D7377" stroke-width="2" stroke-dasharray="4 2"/>
  <line x1="270" y1="67" x2="270" y2="150" stroke="#0D7377" stroke-width="2" stroke-dasharray="4 2"/>

  <!-- Test checkmark -->
  <circle cx="180" cy="250" r="25" fill="url(#greenGrad)"/>
  <path d="M167 250 L175 258 L193 240" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="220" y="256" fill="#374151" font-family="system-ui" font-size="13" font-weight="500">Tests passing</text>
</svg>